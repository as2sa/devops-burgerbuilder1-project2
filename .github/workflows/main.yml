jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ØªÙ…Øª Ø¥Ø²Ø§Ù„Ø© Ù‚Ø³Ù… Ø§Ù„Ø£Ø°ÙˆÙ†Ø§Øª Ù…Ù† Ù‡Ù†Ø§ Ù„Ø¶Ù…Ø§Ù† Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø£Ø°ÙˆÙ†Ø§Øª Ø§Ù„Ø¬Ø°Ø±ÙŠØ© Ø§Ù„ØªÙŠ ØªØ¹Ù…Ù„ Ø¨Ø´ÙƒÙ„ Ù…ÙˆØ«ÙˆÙ‚
    # Ù…Ø¹ Ù…ÙƒÙˆÙ† azure/login@v1
    
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      - name: 2. Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: 3. Build and Push Docker Image to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }} 

      - run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        working-directory: ./src # **ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ù‡Ø°Ø§ Ø§Ù„Ù…Ø³Ø§Ø± Ù‡Ùˆ Ù…Ø³Ø§Ø± Dockerfile**
      
      - name: 4. Set up Kubeconfig for AKS
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_NAME }}
          
      - name: 5. Deploy to AKS
        uses: azure/k8s-deploy@v5
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          imagepullsecrets: |
            ${{ env.ACR_NAME }}-secret